{% extends "base.html" %}

{% block title %}Upload Book - BookVoice{% endblock %}

{% block content %}
<div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 py-8" x-data="uploadPage()">
    <div class="mb-8">
        <a href="/dashboard" class="text-purple-600 hover:text-purple-700 flex items-center">
            <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path>
            </svg>
            Back to Dashboard
        </a>
    </div>
    
    <div class="bg-white rounded-lg shadow-lg p-8">
        <h1 class="text-3xl font-bold text-gray-900 mb-2">Upload Book</h1>
        <p class="text-gray-600 mb-8">Upload your eBook and convert it to audio</p>
        
        <form @submit.prevent="uploadBook" enctype="multipart/form-data">
            <!-- File Upload Area -->
            <div class="mb-6">
                <label class="block text-sm font-medium text-gray-700 mb-2">Book File *</label>
                <div 
                    @dragover.prevent="dragOver = true"
                    @dragleave.prevent="dragOver = false"
                    @drop.prevent="handleDrop"
                    :class="dragOver ? 'border-purple-500 bg-purple-50' : 'border-gray-300'"
                    class="border-2 border-dashed rounded-lg p-8 text-center transition"
                >
                    <input 
                        type="file" 
                        id="file" 
                        @change="handleFileSelect"
                        accept=".pdf,.epub,.txt,.docx"
                        class="hidden"
                    >
                    
                    <template x-if="!selectedFile">
                        <div>
                            <svg class="w-12 h-12 text-gray-400 mx-auto mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"></path>
                            </svg>
                            <p class="text-gray-600 mb-2">Drag and drop your book here, or</p>
                            <button 
                                type="button"
                                @click="$refs.fileInput.click()"
                                class="text-purple-600 hover:text-purple-700 font-semibold"
                            >
                                Browse Files
                            </button>
                            <p class="text-sm text-gray-500 mt-2">Supported formats: PDF, EPUB, TXT, DOCX (max 50MB)</p>
                        </div>
                    </template>
                    
                    <template x-if="selectedFile">
                        <div class="flex items-center justify-between bg-gray-50 p-4 rounded">
                            <div class="flex items-center">
                                <svg class="w-8 h-8 text-purple-600 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 21h10a2 2 0 002-2V9.414a1 1 0 00-.293-.707l-5.414-5.414A1 1 0 0012.586 3H7a2 2 0 00-2 2v14a2 2 0 002 2z"></path>
                                </svg>
                                <div>
                                    <p class="font-medium text-gray-900" x-text="selectedFile.name"></p>
                                    <p class="text-sm text-gray-500" x-text="formatBytes(selectedFile.size)"></p>
                                </div>
                            </div>
                            <button 
                                type="button"
                                @click="clearFile"
                                class="text-red-500 hover:text-red-700"
                            >
                                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                                </svg>
                            </button>
                        </div>
                    </template>
                </div>
                <input type="file" x-ref="fileInput" @change="handleFileSelect" accept=".pdf,.epub,.txt,.docx" class="hidden">
            </div>
            
            <!-- Book Title -->
            <div class="mb-6">
                <label for="title" class="block text-sm font-medium text-gray-700 mb-2">Book Title *</label>
                <input 
                    type="text" 
                    id="title" 
                    x-model="formData.title"
                    required
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent outline-none"
                    placeholder="Enter book title"
                >
            </div>
            
            <!-- Author -->
            <div class="mb-6">
                <label for="author" class="block text-sm font-medium text-gray-700 mb-2">Author (Optional)</label>
                <input 
                    type="text" 
                    id="author" 
                    x-model="formData.author"
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent outline-none"
                    placeholder="Enter author name"
                >
            </div>
            
            <!-- Language -->
            <div class="mb-6">
                <label for="language" class="block text-sm font-medium text-gray-700 mb-2">Language</label>
                <select 
                    id="language" 
                    x-model="formData.language"
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent outline-none"
                >
                    <option value="en">English</option>
                    <option value="es">Spanish</option>
                    <option value="fr">French</option>
                    <option value="de">German</option>
                    <option value="it">Italian</option>
                    <option value="pt">Portuguese</option>
                </select>
            </div>
            
            <!-- Error Message -->
            <div x-show="errorMessage" x-text="errorMessage" class="mb-6 bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded"></div>
            
            <!-- Upload Progress -->
            <div x-show="uploading" class="mb-6">
                <div class="flex justify-between text-sm text-gray-600 mb-1">
                    <span>Uploading and processing...</span>
                    <span x-text="uploadProgress + '%'"></span>
                </div>
                <div class="w-full bg-gray-200 rounded-full h-2">
                    <div 
                        class="bg-purple-600 h-2 rounded-full transition-all duration-300"
                        :style="`width: ${uploadProgress}%`"
                    ></div>
                </div>
            </div>
            
            <!-- Submit Button -->
            <div class="flex space-x-4">
                <button 
                    type="submit"
                    :disabled="!selectedFile || uploading"
                    class="flex-1 bg-purple-600 hover:bg-purple-700 disabled:bg-gray-400 text-white font-semibold py-3 rounded-lg transition"
                >
                    <span x-show="!uploading">Upload Book</span>
                    <span x-show="uploading">Uploading...</span>
                </button>
                <a 
                    href="/dashboard"
                    class="px-6 py-3 border border-gray-300 rounded-lg text-gray-700 hover:bg-gray-50 transition"
                >
                    Cancel
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}

{% block extra_scripts %}
<script>
    function uploadPage() {
        return {
            selectedFile: null,
            dragOver: false,
            uploading: false,
            uploadProgress: 0,
            errorMessage: '',
            formData: {
                title: '',
                author: '',
                language: 'en'
            },
            
            init() {
                if (!isAuthenticated()) {
                    window.location.href = '/login';
                }
            },
            
            handleFileSelect(event) {
                const file = event.target.files[0];
                if (file) {
                    this.validateAndSetFile(file);
                }
            },
            
            handleDrop(event) {
                this.dragOver = false;
                const file = event.dataTransfer.files[0];
                if (file) {
                    this.validateAndSetFile(file);
                }
            },
            
            validateAndSetFile(file) {
                this.errorMessage = '';
                
                // Check file type
                const allowedTypes = ['.pdf', '.epub', '.txt', '.docx'];
                const fileExt = '.' + file.name.split('.').pop().toLowerCase();
                if (!allowedTypes.includes(fileExt)) {
                    this.errorMessage = `File type not supported. Allowed: ${allowedTypes.join(', ')}`;
                    return;
                }
                
                // Check file size (50MB)
                if (file.size > 50 * 1024 * 1024) {
                    this.errorMessage = 'File too large. Maximum size is 50MB';
                    return;
                }
                
                this.selectedFile = file;
                
                // Auto-fill title if empty
                if (!this.formData.title) {
                    this.formData.title = file.name.replace(/\.[^/.]+$/, '');
                }
            },
            
            clearFile() {
                this.selectedFile = null;
                this.$refs.fileInput.value = '';
            },
            
            async uploadBook() {
                if (!this.selectedFile) {
                    this.errorMessage = 'Please select a file';
                    return;
                }
                
                if (!this.formData.title) {
                    this.errorMessage = 'Please enter a book title';
                    return;
                }
                
                this.uploading = true;
                this.uploadProgress = 0;
                this.errorMessage = '';
                
                try {
                    const formData = new FormData();
                    formData.append('file', this.selectedFile);
                    formData.append('title', this.formData.title);
                    formData.append('author', this.formData.author || '');
                    formData.append('language', this.formData.language);
                    
                    const token = getAuthToken();
                    
                    const xhr = new XMLHttpRequest();
                    
                    xhr.upload.addEventListener('progress', (e) => {
                        if (e.lengthComputable) {
                            this.uploadProgress = Math.round((e.loaded / e.total) * 100);
                        }
                    });
                    
                    xhr.addEventListener('load', () => {
                        if (xhr.status === 201) {
                            showToast('Book uploaded successfully!', 'success');
                            setTimeout(() => {
                                window.location.href = '/dashboard';
                            }, 1000);
                        } else {
                            const response = JSON.parse(xhr.responseText);
                            this.errorMessage = response.detail || 'Upload failed';
                            this.uploading = false;
                        }
                    });
                    
                    xhr.addEventListener('error', () => {
                        this.errorMessage = 'Upload failed. Please try again.';
                        this.uploading = false;
                    });
                    
                    xhr.open('POST', API_BASE + '/books/upload');
                    xhr.setRequestHeader('Authorization', `Bearer ${token}`);
                    xhr.send(formData);
                    
                } catch (error) {
                    this.errorMessage = 'An error occurred during upload';
                    this.uploading = false;
                }
            },
            
            formatBytes(bytes) {
                if (bytes === 0) return '0 Bytes';
                const k = 1024;
                const sizes = ['Bytes', 'KB', 'MB', 'GB'];
                const i = Math.floor(Math.log(bytes) / Math.log(k));
                return Math.round(bytes / Math.pow(k, i) * 100) / 100 + ' ' + sizes[i];
            }
        }
    }
</script>
{% endblock %}
