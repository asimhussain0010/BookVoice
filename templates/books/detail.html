{% extends "base.html" %}

{% block title %}Book Details - BookVoice{% endblock %}

{% block content %}
<div class="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8 py-8" x-data="bookDetail()">
    <div class="mb-8">
        <a href="/dashboard" class="text-purple-600 hover:text-purple-700 flex items-center">
            <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path>
            </svg>
            Back to Dashboard
        </a>
    </div>
    
    <template x-if="loading">
        <div class="flex justify-center items-center h-64">
            <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-purple-600"></div>
        </div>
    </template>
    
    <template x-if="!loading && book">
        <div>
            <!-- Book Header -->
            <div class="bg-white rounded-lg shadow-lg p-8 mb-6">
                <div class="flex justify-between items-start">
                    <div class="flex-1">
                        <h1 class="text-3xl font-bold text-gray-900 mb-2" x-text="book.title"></h1>
                        <p class="text-xl text-gray-600 mb-4" x-text="book.author || 'Unknown Author'"></p>
                        
                        <div class="flex items-center space-x-4 mb-6">
                            <span 
                                :class="{
                                    'bg-green-100 text-green-800': book.status === 'ready',
                                    'bg-yellow-100 text-yellow-800': book.status === 'processing',
                                    'bg-red-100 text-red-800': book.status === 'error'
                                }"
                                class="px-3 py-1 text-sm font-semibold rounded"
                                x-text="book.status"
                            ></span>
                            <span class="text-gray-600" x-text="'Language: ' + book.language.toUpperCase()"></span>
                        </div>
                    </div>
                    
                    <div class="flex space-x-2">
                        <button 
                            @click="generateAudio()"
                            :disabled="book.status !== 'ready'"
                            class="bg-purple-600 hover:bg-purple-700 disabled:bg-gray-300 text-white px-6 py-2 rounded-lg"
                        >
                            Generate Audio
                        </button>
                        <button 
                            @click="deleteBook()"
                            class="bg-red-500 hover:bg-red-600 text-white px-6 py-2 rounded-lg"
                        >
                            Delete Book
                        </button>
                    </div>
                </div>
            </div>
            
            <!-- Book Statistics -->
            <div class="grid grid-cols-1 md:grid-cols-4 gap-6 mb-6">
                <div class="bg-white rounded-lg shadow p-6">
                    <p class="text-gray-600 text-sm mb-1">Word Count</p>
                    <p class="text-2xl font-bold text-gray-900" x-text="book.word_count.toLocaleString()"></p>
                </div>
                <div class="bg-white rounded-lg shadow p-6">
                    <p class="text-gray-600 text-sm mb-1">Characters</p>
                    <p class="text-2xl font-bold text-gray-900" x-text="book.character_count.toLocaleString()"></p>
                </div>
                <div class="bg-white rounded-lg shadow p-6">
                    <p class="text-gray-600 text-sm mb-1">File Size</p>
                    <p class="text-2xl font-bold text-gray-900" x-text="formatBytes(book.file_size)"></p>
                </div>
                <div class="bg-white rounded-lg shadow p-6">
                    <p class="text-gray-600 text-sm mb-1">Est. Reading Time</p>
                    <p class="text-2xl font-bold text-gray-900" x-text="estimateReadingTime(book.word_count)"></p>
                </div>
            </div>
            
            <!-- Content Preview -->
            <div class="bg-white rounded-lg shadow-lg p-8 mb-6">
                <h2 class="text-xl font-bold text-gray-900 mb-4">Content Preview</h2>
                <div class="prose max-w-none">
                    <p class="text-gray-700 whitespace-pre-line" x-text="book.content_preview"></p>
                </div>
            </div>
            
            <!-- Audio Files -->
            <div class="bg-white rounded-lg shadow-lg p-8">
                <h2 class="text-xl font-bold text-gray-900 mb-4">Generated Audio Files</h2>
                
                <template x-if="audioFiles.length === 0">
                    <div class="text-center py-12">
                        <svg class="w-16 h-16 text-gray-400 mx-auto mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19V6l12-3v13M9 19c0 1.105-1.343 2-3 2s-3-.895-3-2 1.343-2 3-2 3 .895 3 2zm12-3c0 1.105-1.343 2-3 2s-3-.895-3-2 1.343-2 3-2 3 .895 3 2zM9 10l12-3"></path>
                        </svg>
                        <p class="text-gray-600">No audio files generated yet</p>
                        <button 
                            @click="generateAudio()"
                            :disabled="book.status !== 'ready'"
                            class="mt-4 bg-purple-600 hover:bg-purple-700 disabled:bg-gray-300 text-white px-6 py-2 rounded-lg"
                        >
                            Generate Audio
                        </button>
                    </div>
                </template>
                
                <div class="space-y-4">
                    <template x-for="audio in audioFiles" :key="audio.id">
                        <div class="border border-gray-200 rounded-lg p-6">
                            <div class="flex justify-between items-center mb-4">
                                <div>
                                    <h3 class="font-semibold text-lg" x-text="audio.filename"></h3>
                                    <p class="text-sm text-gray-600">
                                        Created: <span x-text="formatDate(audio.created_at)"></span>
                                    </p>
                                </div>
                                <span 
                                    :class="{
                                        'bg-green-100 text-green-800': audio.status === 'completed',
                                        'bg-blue-100 text-blue-800': audio.status === 'processing',
                                        'bg-yellow-100 text-yellow-800': audio.status === 'pending',
                                        'bg-red-100 text-red-800': audio.status === 'failed'
                                    }"
                                    class="px-3 py-1 text-sm font-semibold rounded"
                                    x-text="audio.status"
                                ></span>
                            </div>
                            
                            <template x-if="audio.status === 'processing'">
                                <div class="mb-4">
                                    <div class="flex justify-between text-sm text-gray-600 mb-1">
                                        <span>Processing...</span>
                                        <span x-text="audio.progress + '%'"></span>
                                    </div>
                                    <div class="w-full bg-gray-200 rounded-full h-2">
                                        <div 
                                            class="bg-purple-600 h-2 rounded-full transition-all duration-300"
                                            :style="`width: ${audio.progress}%`"
                                        ></div>
                                    </div>
                                </div>
                            </template>
                            
                            <template x-if="audio.status === 'completed'">
                                <div class="mb-4">
                                    <div class="grid grid-cols-3 gap-4 text-sm">
                                        <div>
                                            <p class="text-gray-600">Duration</p>
                                            <p class="font-semibold" x-text="formatDuration(audio.duration)"></p>
                                        </div>
                                        <div>
                                            <p class="text-gray-600">Size</p>
                                            <p class="font-semibold" x-text="formatBytes(audio.file_size)"></p>
                                        </div>
                                        <div>
                                            <p class="text-gray-600">Downloads</p>
                                            <p class="font-semibold" x-text="audio.download_count"></p>
                                        </div>
                                    </div>
                                </div>
                            </template>
                            
                            <div class="flex space-x-2">
                                <template x-if="audio.status === 'completed'">
                                    <button 
                                        @click="downloadAudio(audio.id)"
                                        class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded text-sm"
                                    >
                                        Download
                                    </button>
                                </template>
                                <button 
                                    @click="deleteAudio(audio.id)"
                                    class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded text-sm"
                                >
                                    Delete
                                </button>
                            </div>
                        </div>
                    </template>
                </div>
            </div>
        </div>
    </template>
</div>
{% endblock %}

{% block extra_scripts %}
<script>
    function bookDetail() {
        return {
            loading: true,
            book: null,
            audioFiles: [],
            bookId: {{ book_id }},
            
            init() {
                if (!isAuthenticated()) {
                    window.location.href = '/login';
                    return;
                }
                this.loadBook();
                this.loadAudioFiles();
                
                // Poll for audio updates
                setInterval(() => {
                    if (this.hasProcessing()) {
                        this.loadAudioFiles();
                    }
                }, 5000);
            },
            
            async loadBook() {
                this.loading = true;
                try {
                    const response = await apiRequest(`/books/${this.bookId}`);
                    if (response && response.ok) {
                        this.book = await response.json();
                    }
                } catch (e) {
                    showToast('Failed to load book', 'error');
                } finally {
                    this.loading = false;
                }
            },
            
            async loadAudioFiles() {
                try {
                    const response = await apiRequest('/audio/');
                    if (response && response.ok) {
                        const data = await response.json();
                        this.audioFiles = data.items.filter(a => a.book_id === this.bookId);
                    }
                } catch (e) {
                    console.error('Failed to load audio files:', e);
                }
            },
            
            async generateAudio() {
                showLoading();
                try {
                    const response = await apiRequest('/audio/generate', {
                        method: 'POST',
                        body: JSON.stringify({
                            book_id: this.bookId,
                            language: this.book.language,
                            voice: 'en-US-Standard-A',
                            speed: 1.0
                        })
                    });
                    
                    if (response && response.ok) {
                        showToast('Audio generation started!', 'success');
                        this.loadAudioFiles();
                    } else {
                        const data = await response.json();
                        showToast(data.detail || 'Failed to generate audio', 'error');
                    }
                } catch (e) {
                    showToast('Error generating audio', 'error');
                } finally {
                    hideLoading();
                }
            },
            
            async deleteBook() {
                if (!confirm('Are you sure you want to delete this book and all its audio files?')) return;
                
                showLoading();
                try {
                    const response = await apiRequest(`/books/${this.bookId}`, {
                        method: 'DELETE'
                    });
                    
                    if (response && response.ok) {
                        showToast('Book deleted successfully', 'success');
                        setTimeout(() => {
                            window.location.href = '/dashboard';
                        }, 1000);
                    } else {
                        showToast('Failed to delete book', 'error');
                    }
                } catch (e) {
                    showToast('Error deleting book', 'error');
                } finally {
                    hideLoading();
                }
            },
            
            async downloadAudio(audioId) {
                window.open(`${API_BASE}/audio/${audioId}/download`, '_blank');
            },
            
            async deleteAudio(audioId) {
                if (!confirm('Are you sure you want to delete this audio file?')) return;
                
                try {
                    const response = await apiRequest(`/audio/${audioId}`, {
                        method: 'DELETE'
                    });
                    
                    if (response && response.ok) {
                        showToast('Audio file deleted', 'success');
                        this.loadAudioFiles();
                    }
                } catch (e) {
                    showToast('Error deleting audio', 'error');
                }
            },
            
            hasProcessing() {
                return this.audioFiles.some(a => a.status === 'processing' || a.status === 'pending');
            },
            
            formatBytes(bytes) {
                if (bytes === 0) return '0 Bytes';
                const k = 1024;
                const sizes = ['Bytes', 'KB', 'MB', 'GB'];
                const i = Math.floor(Math.log(bytes) / Math.log(k));
                return Math.round(bytes / Math.pow(k, i) * 100) / 100 + ' ' + sizes[i];
            },
            
            formatDuration(seconds) {
                if (!seconds) return '0:00';
                const mins = Math.floor(seconds / 60);
                const secs = Math.floor(seconds % 60);
                return `${mins}:${secs.toString().padStart(2, '0')}`;
            },
            
            formatDate(dateString) {
                const date = new Date(dateString);
                return date.toLocaleDateString() + ' ' + date.toLocaleTimeString();
            },
            
            estimateReadingTime(wordCount) {
                const minutes = Math.ceil(wordCount / 200);
                const hours = Math.floor(minutes / 60);
                const mins = minutes % 60;
                if (hours > 0) {
                    return `${hours}h ${mins}m`;
                }
                return `${mins}m`;
            }
        }
    }
</script>
{% endblock %}
