{% extends "base.html" %}

{% block title %}Dashboard - BookVoice{% endblock %}

{% block content %}
<div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8" x-data="dashboard()">
    <!-- Header -->
    <div class="mb-8">
        <h1 class="text-3xl font-bold text-gray-900">Dashboard</h1>
        <p class="text-gray-600 mt-2">Manage your books and audio files</p>
    </div>
    
    <!-- Stats -->
    <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
        <div class="bg-white rounded-lg shadow p-6">
            <div class="flex items-center justify-between">
                <div>
                    <p class="text-gray-600 text-sm">Total Books</p>
                    <p class="text-3xl font-bold text-gray-900" x-text="stats.totalBooks">0</p>
                </div>
                <svg class="w-12 h-12 text-purple-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253"></path>
                </svg>
            </div>
        </div>
        
        <div class="bg-white rounded-lg shadow p-6">
            <div class="flex items-center justify-between">
                <div>
                    <p class="text-gray-600 text-sm">Audio Files</p>
                    <p class="text-3xl font-bold text-gray-900" x-text="stats.totalAudio">0</p>
                </div>
                <svg class="w-12 h-12 text-green-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19V6l12-3v13M9 19c0 1.105-1.343 2-3 2s-3-.895-3-2 1.343-2 3-2 3 .895 3 2zm12-3c0 1.105-1.343 2-3 2s-3-.895-3-2 1.343-2 3-2 3 .895 3 2zM9 10l12-3"></path>
                </svg>
            </div>
        </div>
        
        <div class="bg-white rounded-lg shadow p-6">
            <div class="flex items-center justify-between">
                <div>
                    <p class="text-gray-600 text-sm">Processing</p>
                    <p class="text-3xl font-bold text-gray-900" x-text="stats.processing">0</p>
                </div>
                <svg class="w-12 h-12 text-blue-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"></path>
                </svg>
            </div>
        </div>
    </div>
    
    <!-- Tabs -->
    <div class="mb-6">
        <div class="border-b border-gray-200">
            <nav class="-mb-px flex space-x-8">
                <button 
                    @click="activeTab = 'books'" 
                    :class="activeTab === 'books' ? 'border-purple-500 text-purple-600' : 'border-transparent text-gray-500 hover:text-gray-700'"
                    class="py-4 px-1 border-b-2 font-medium text-sm"
                >
                    My Books
                </button>
                <button 
                    @click="activeTab = 'audio'" 
                    :class="activeTab === 'audio' ? 'border-purple-500 text-purple-600' : 'border-transparent text-gray-500 hover:text-gray-700'"
                    class="py-4 px-1 border-b-2 font-medium text-sm"
                >
                    Audio Files
                </button>
            </nav>
        </div>
    </div>
    
    <!-- Books Tab -->
    <div x-show="activeTab === 'books'" class="space-y-4">
        <div class="flex justify-between items-center mb-4">
            <h2 class="text-xl font-semibold">Your Books</h2>
            <a href="/books/upload" class="bg-purple-600 hover:bg-purple-700 text-white px-4 py-2 rounded-lg">
                Upload New Book
            </a>
        </div>
        
        <template x-if="books.length === 0 && !loading">
            <div class="bg-white rounded-lg shadow p-12 text-center">
                <svg class="w-16 h-16 text-gray-400 mx-auto mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253"></path>
                </svg>
                <h3 class="text-lg font-medium text-gray-900 mb-2">No books yet</h3>
                <p class="text-gray-600 mb-4">Upload your first book to get started</p>
                <a href="/books/upload" class="inline-block bg-purple-600 hover:bg-purple-700 text-white px-6 py-2 rounded-lg">
                    Upload Book
                </a>
            </div>
        </template>
        
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <template x-for="book in books" :key="book.id">
                <div class="bg-white rounded-lg shadow hover:shadow-lg transition p-6">
                    <div class="flex items-start justify-between mb-4">
                        <div class="flex-1">
                            <h3 class="font-semibold text-lg text-gray-900" x-text="book.title"></h3>
                            <p class="text-sm text-gray-600" x-text="book.author || 'Unknown Author'"></p>
                        </div>
                        <span 
                            :class="{
                                'bg-green-100 text-green-800': book.status === 'ready',
                                'bg-yellow-100 text-yellow-800': book.status === 'processing',
                                'bg-red-100 text-red-800': book.status === 'error'
                            }"
                            class="px-2 py-1 text-xs font-semibold rounded"
                            x-text="book.status"
                        ></span>
                    </div>
                    
                    <div class="space-y-2 text-sm text-gray-600 mb-4">
                        <p><span class="font-medium">Words:</span> <span x-text="book.word_count.toLocaleString()"></span></p>
                        <p><span class="font-medium">Size:</span> <span x-text="formatBytes(book.file_size)"></span></p>
                        <p><span class="font-medium">Type:</span> <span x-text="book.file_type.toUpperCase()"></span></p>
                    </div>
                    
                    <div class="flex space-x-2">
                        <button 
                            @click="generateAudio(book.id)"
                            :disabled="book.status !== 'ready'"
                            class="flex-1 bg-purple-600 hover:bg-purple-700 disabled:bg-gray-300 text-white px-4 py-2 rounded text-sm"
                        >
                            Generate Audio
                        </button>
                        <button 
                            @click="deleteBook(book.id)"
                            class="px-4 py-2 bg-red-500 hover:bg-red-600 text-white rounded text-sm"
                        >
                            Delete
                        </button>
                    </div>
                </div>
            </template>
        </div>
    </div>
    
    <!-- Audio Tab -->
    <div x-show="activeTab === 'audio'" class="space-y-4">
        <h2 class="text-xl font-semibold mb-4">Your Audio Files</h2>
        
        <template x-if="audioFiles.length === 0 && !loading">
            <div class="bg-white rounded-lg shadow p-12 text-center">
                <svg class="w-16 h-16 text-gray-400 mx-auto mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19V6l12-3v13M9 19c0 1.105-1.343 2-3 2s-3-.895-3-2 1.343-2 3-2 3 .895 3 2zm12-3c0 1.105-1.343 2-3 2s-3-.895-3-2 1.343-2 3-2 3 .895 3 2zM9 10l12-3"></path>
                </svg>
                <h3 class="text-lg font-medium text-gray-900 mb-2">No audio files yet</h3>
                <p class="text-gray-600">Generate audio from your books to see them here</p>
            </div>
        </template>
        
        <div class="space-y-4">
            <template x-for="audio in audioFiles" :key="audio.id">
                <div class="bg-white rounded-lg shadow p-6">
                    <div class="flex items-center justify-between mb-4">
                        <div class="flex-1">
                            <h3 class="font-semibold text-lg" x-text="audio.filename"></h3>
                            <p class="text-sm text-gray-600">Book ID: <span x-text="audio.book_id"></span></p>
                        </div>
                        <span 
                            :class="{
                                'bg-green-100 text-green-800': audio.status === 'completed',
                                'bg-blue-100 text-blue-800': audio.status === 'processing',
                                'bg-yellow-100 text-yellow-800': audio.status === 'pending',
                                'bg-red-100 text-red-800': audio.status === 'failed'
                            }"
                            class="px-3 py-1 text-xs font-semibold rounded"
                            x-text="audio.status"
                        ></span>
                    </div>
                    
                    <template x-if="audio.status === 'processing'">
                        <div class="mb-4">
                            <div class="flex justify-between text-sm text-gray-600 mb-1">
                                <span>Processing...</span>
                                <span x-text="audio.progress + '%'"></span>
                            </div>
                            <div class="w-full bg-gray-200 rounded-full h-2">
                                <div 
                                    class="bg-purple-600 h-2 rounded-full transition-all duration-300"
                                    :style="`width: ${audio.progress}%`"
                                ></div>
                            </div>
                        </div>
                    </template>
                    
                    <template x-if="audio.status === 'completed'">
                        <div class="mb-4">
                            <p class="text-sm text-gray-600">Duration: <span x-text="formatDuration(audio.duration)"></span></p>
                            <p class="text-sm text-gray-600">Size: <span x-text="formatBytes(audio.file_size)"></span></p>
                        </div>
                    </template>
                    
                    <div class="flex space-x-2">
                        <template x-if="audio.status === 'completed'">
                            <button 
                                @click="downloadAudio(audio.id)"
                                class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded text-sm"
                            >
                                Download
                            </button>
                        </template>
                        <button 
                            @click="deleteAudio(audio.id)"
                            class="px-4 py-2 bg-red-500 hover:bg-red-600 text-white rounded text-sm"
                        >
                            Delete
                        </button>
                    </div>
                </div>
            </template>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_scripts %}
<script>
    function dashboard() {
        return {
            activeTab: 'books',
            books: [],
            audioFiles: [],
            loading: false,
            stats: {
                totalBooks: 0,
                totalAudio: 0,
                processing: 0
            },
            
            init() {
                if (!isAuthenticated()) {
                    window.location.href = '/login';
                    return;
                }
                this.loadBooks();
                this.loadAudioFiles();
                
                // Poll for updates every 5 seconds
                setInterval(() => {
                    if (this.hasProcessing()) {
                        this.loadAudioFiles();
                    }
                }, 5000);
            },
            
            async loadBooks() {
                this.loading = true;
                try {
                    const response = await apiRequest('/books/?page=1&page_size=100');
                    if (response && response.ok) {
                        const data = await response.json();
                        this.books = data.items;
                        this.stats.totalBooks = data.total;
                    }
                } catch (e) {
                    showToast('Failed to load books', 'error');
                } finally {
                    this.loading = false;
                }
            },
            
            async loadAudioFiles() {
                try {
                    const response = await apiRequest('/audio/?page=1&page_size=100');
                    if (response && response.ok) {
                        const data = await response.json();
                        this.audioFiles = data.items;
                        this.stats.totalAudio = data.total;
                        this.stats.processing = data.items.filter(a => a.status === 'processing' || a.status === 'pending').length;
                    }
                } catch (e) {
                    console.error('Failed to load audio files:', e);
                }
            },
            
            async generateAudio(bookId) {
                showLoading();
                try {
                    const response = await apiRequest('/audio/generate', {
                        method: 'POST',
                        body: JSON.stringify({
                            book_id: bookId,
                            language: 'en',
                            voice: 'en-US-Standard-A',
                            speed: 1.0
                        })
                    });
                    
                    if (response && response.ok) {
                        showToast('Audio generation started!', 'success');
                        this.activeTab = 'audio';
                        this.loadAudioFiles();
                    } else {
                        const data = await response.json();
                        showToast(data.detail || 'Failed to generate audio', 'error');
                    }
                } catch (e) {
                    showToast('Error generating audio', 'error');
                } finally {
                    hideLoading();
                }
            },
            
            async deleteBook(bookId) {
                if (!confirm('Are you sure you want to delete this book?')) return;
                
                showLoading();
                try {
                    const response = await apiRequest(`/books/${bookId}`, {
                        method: 'DELETE'
                    });
                    
                    if (response && response.ok) {
                        showToast('Book deleted successfully', 'success');
                        this.loadBooks();
                    } else {
                        showToast('Failed to delete book', 'error');
                    }
                } catch (e) {
                    showToast('Error deleting book', 'error');
                } finally {
                    hideLoading();
                }
            },
            
            async downloadAudio(audioId) {
                window.open(`${API_BASE}/audio/${audioId}/download`, '_blank');
            },
            
            async deleteAudio(audioId) {
                if (!confirm('Are you sure you want to delete this audio file?')) return;
                
                showLoading();
                try {
                    const response = await apiRequest(`/audio/${audioId}`, {
                        method: 'DELETE'
                    });
                    
                    if (response && response.ok) {
                        showToast('Audio file deleted successfully', 'success');
                        this.loadAudioFiles();
                    } else {
                        showToast('Failed to delete audio file', 'error');
                    }
                } catch (e) {
                    showToast('Error deleting audio file', 'error');
                } finally {
                    hideLoading();
                }
            },
            
            hasProcessing() {
                return this.audioFiles.some(a => a.status === 'processing' || a.status === 'pending');
            },
            
            formatBytes(bytes) {
                if (bytes === 0) return '0 Bytes';
                const k = 1024;
                const sizes = ['Bytes', 'KB', 'MB', 'GB'];
                const i = Math.floor(Math.log(bytes) / Math.log(k));
                return Math.round(bytes / Math.pow(k, i) * 100) / 100 + ' ' + sizes[i];
            },
            
            formatDuration(seconds) {
                if (!seconds) return '0:00';
                const mins = Math.floor(seconds / 60);
                const secs = Math.floor(seconds % 60);
                return `${mins}:${secs.toString().padStart(2, '0')}`;
            }
        }
    }
</script>
{% endblock %}
